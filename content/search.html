<script id="search-results-template" type="text/mustache">
  [[#entries]]
    <li>
      <h3>
        <a href="[[url]]">[[title]]</a>
        <div class="label"><a href="[[category_url]]">[[category]]</a></div>
      </h3>
      <p>
      [[excerpt]]
      </p>
    </li>
  [[/entries]]
</script>

<div class="content-header small">
  <h6 class="breadcrumbs">
  </h6>
  <div class="search-form small right">
    <%# renderp '/includes/search_form.html' %>
  </div>
</div>

<div class="search-container">

  <div class="search-spinner">
    <img alt="Spinning..." src="/assets/images/octocat-spinner-128.gif">
  </div>

  <h2 class="search-header">

  </h2>

  <ul class="search-results">

  </ul>

  <ul class="article-footer button-nav search-more-button hidden">
    <li>
      <span class="minibutton">
        More
      </span>
    </li>
  </ul>
</div>
