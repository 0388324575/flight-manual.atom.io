name: CI

on: [push]

jobs:
 Build:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.4.2
    - uses: actions/setup-node@v2
      with:
        node-version: '7'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: script/cibuild
